name: Publish OnlineScrumPoker to gh-pages branch
# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v3

    # sets up .NET Core SDK 6.0
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0

    # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to OnlineScrumPoker
      run: sed -i 's/<base href="\/" \/>/<base href="\/OnlineScrumPoker\/" \/>/g' release/wwwroot/index.html

    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish OnlineScrumPoker/OnlineScrumPoker.csproj -c Release -o release --nologo

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot
        token: ${{ secrets.GITHUB_TOKEN }}
